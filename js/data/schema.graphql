schema {
  query: Query
}

interface Node {
  id: ID!
}

type profilePicture implements Node {
  id: ID!
  uri: String
  size: Int
}

type Query {
  node(id: ID!): Node
  users: Users
  user(userId: Int): User
}

type User {
  userId: Int
  name: String
  profilePhoto(size: Int): profilePicture
}

type Users implements Node {
  id: ID!
  users: [User]
}
