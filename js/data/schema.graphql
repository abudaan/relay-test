schema {
  query: Query
}

type profilePicture {
  uri: String
  size: Int
}

type Query {
  users: Users
  user(id: String, size: Int): User
  profilePicture(userid: String, size: Int): profilePicture
}

type User {
  id: String
  name: String
  profilePhoto: profilePicture
}

type Users {
  users: [User]
}
